[google_credentials]
SERVICE_ACCOUNT_FILE_PATH = /home/hdmkt/gcp_keys/service_acc_prod_key.json

[table_credentials]
SOURCE_PROJECT = shc-pricing-prod

[extract]
GCS_BUCKET = marketing_prod_work
GCS_PATH = ext__data/ima_hierarchy

[loggers]
keys=root,generateData

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_generateData]
level=INFO
handlers=consoleHandler
qualname=generateData
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=[%(asctime)s %(filename)s:%(lineno)-3s - %(funcName)10s() ] %(levelname)-8s: %(message)s