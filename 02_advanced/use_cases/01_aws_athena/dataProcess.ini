[service_info_bypass]
SIGN_STR_SVC_URL = http://paper-signage-svc.prod.sign.oh.transformco.com:8180/api/v1/kmt.str.iui.svc/getItemForStoreTypeV2?fetchAttrValues=false&storeType=NON_MERCH_OPS
SIGN_BYP_SVC_URL = http://paper-signage-svc.prod.sign.oh.transformco.com:8180/api/v1/kmt.invty.bui.svc/getAllActive

[athena_info]
REGION = us-east-2
WORKGROUP = entpric-prod-workgroup
RESULTS_S3_URL = s3://entpric-ombatch-prod-exports/athena-output/

[batch_date_info]
OM_ONLINE_BATCH_DATE_TABLE = IMPADMIN.WP_BATCH_DATE
OM_SERVICES_BATCH_DATE_TABLE = entpric_omsigndb.ombatch_batchdate

[loggers]
keys=root,generateData

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_generateData]
level=INFO
handlers=consoleHandler
qualname=generateData
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=[%(asctime)s %(filename)s:%(lineno)-3s - %(funcName)10s() ] %(levelname)-8s: %(message)s
